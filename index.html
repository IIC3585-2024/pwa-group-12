<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <title>Split Expenses</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="manifest" href="pwa/manifest.json">
</head>
<body>
    <div class="navbar">
        <div class="ucount-logo">
            <img src="images/maskable.png" alt="Descripción de la imagen">
        </div>
        <button class="menu-toggle">&#9776;</button> <!-- Botón de menú de hamburguesa -->
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="views/events.html">Events</a>
            <a href="views/createEvent.html">Create Event</a>
        </div>
    </div>    
    
    <h1>Crea tu evento y divide los gastos</h1>
    <div id="Eventform">
        <form id="addEventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" name="numPeople" required>
            <script>
                // Add input fields for each person
                const numPeopleInput = document.getElementById('numPeople');
                numPeopleInput.addEventListener('input', () => {
                    const numPeople = numPeopleInput.value;
                    const form = document.getElementById('addEventForm');
                    const inputs = form.querySelectorAll('.person');
                    inputs.forEach(input => input.remove());
                    for (let i = 0; i < numPeople; i++) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.name = `person${i}`;
                        input.className = 'person';
                        input.placeholder = `Person ${i + 1}`;
                        form.appendChild(input);
                    }
                });
            </script>
        </form>
        <button id="addEventBtn">Add Event</button>
    </div>

    <h1>Event List</h1>
    <div id="EventList">
        <ul id="eventList"></ul>
    </div>

    <script src="js/workers.js"></script>
    <script src="js/index.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navbarLinks = document.querySelector('.navbar-links');

            menuToggle.addEventListener('click', function() {
                navbarLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
